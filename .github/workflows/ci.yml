name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies (pytest only)
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Run tests
        run: |
          python -m pytest -q
