<!doctype html>
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>three.js point cloud bench</title>
  <style>body{margin:0;overflow:hidden;background:#000}</style>
</head>
<body>
  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script src="https://unpkg.com/stats.js/build/stats.min.js"></script>
  <script>
  // Simple three.js point cloud benchmark
  const N = 1000000; // change to 500000, 1000000
  const stats = new Stats(); document.body.appendChild(stats.dom);

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.01, 1000);
  camera.position.z = 3;

  const renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setPixelRatio(window.devicePixelRatio || 1);
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // generate positions
  const t0 = performance.now();
  const positions = new Float32Array(N * 3);
  for (let i = 0; i < N; i++) {
    positions[3*i]   = (Math.random() * 2 - 1);
    positions[3*i+1] = (Math.random() * 2 - 1);
    positions[3*i+2] = (Math.random() * 2 - 0.5); // shift z a bit
  }

  const geom = new THREE.BufferGeometry();
  geom.setAttribute('position', new THREE.BufferAttribute(positions, 3));

  // PointsMaterial: increase size and disable sizeAttenuation for consistent pixel size
  const material = new THREE.PointsMaterial({ size: 3, color: 0xffffff, sizeAttenuation: false });
  const points = new THREE.Points(geom, material);
  scene.add(points);
  const t1 = performance.now();
  console.log('three.js upload ms:', t1 - t0);

  // handle resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  function animate() {
    stats.begin();
    points.rotation.y += 0.002;
    renderer.render(scene, camera);
    stats.end();
    requestAnimationFrame(animate);
  }
  animate();
  </script>
  </body>
</html>
